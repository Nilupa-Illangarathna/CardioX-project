name: spash_app
description: A new Flutter application.

# The following line prevents the package from being accidentally published to
# pub.dev using `pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

# The following defines the version and build number for your application.
# A version number is three numbers separated by dots, like 1.2.43
# followed by an optional build number separated by a +.
# Both the version and the builder number may be overridden in flutter
# build by specifying --build-name and --build-number, respectively.
# In Android, build-name is used as versionName while build-number used as versionCode.
# Read more about Android versioning at https://developer.android.com/studio/publish/versioning
# In iOS, build-name is used as CFBundleShortVersionString while build-number used as CFBundleVersion.
# Read more about iOS versioning at
# https://developer.apple.com/library/archive/documentation/General/Reference/InfoPlistKeyReference/Articles/CoreFoundationKeys.html
version: 1.0.0+1

#environment:
#  sdk: ">=2.7.0 <3.0.0"
environment:
  sdk: ">=2.8.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter


  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.2
  animated_splash_screen: ^1.1.0
  lottie: ^2.0.0
  syncfusion_flutter_gauges: ^18.2.44
  google_fonts: ^2.1.0
  firebase_database: ^3.1.6
  firebase_core: ^0.4.2+2
  flutter_phone_direct_caller: ^2.1.1
  http: ^0.13.5
  url_launcher: ^6.1.7
  whatsapp_unilink: ^2.1.0
  flutter_custom_clippers: ^2.0.0
  flutter_secure_storage: ^6.1.0
  flutter_launcher_icons: ^0.11.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_native_splash: "^1.2.0"

flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/logo_only.png"

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter.
flutter:

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true


  assets:
    - assets/images/
    - assets/videos/
    - assets/
    - google_fonts/
    - assets/fonts/
    - assets/food/
    - assets/HomesceenAssets/
    - assets/HomesceenAssets/HomeScreenBackground.png
    - assets/HomesceenAssets/CardioXLOGOjpg.jpg
    - assets/ModelBottomSheet/vector.png
  #App Drawer(Account) screen and helper invite and so 0n
    - assets/AppDrawerRelatedImages/
    -
  # An image asset can refer to one or more resolution-specific "variants", see
  # https://flutter.dev/assets-and-images/#resolution-aware.

  # For details regarding adding assets from package dependencies, see
  # https://flutter.dev/assets-and-images/#from-packages

  # To add custom fonts to your application, add a fonts section here,
  # in this "flutter" section. Each entry in this list should have a
  # "family" key with the font family name, and a "fonts" key with a
  # list giving the asset and other descriptors for the font. For
  # example:
  # fonts:

  fonts:
    - family: Times_New_Roman
      fonts:
        - asset: assets/fonts/times new roman.ttf
    - family: ShinePersonalUse
      fonts:
        - asset: assets/fonts/ShinePersonalUse-KPDW.ttf

    - family: SelfDeceptionRegular
      fonts:
        - asset: assets/fonts/SelfDeceptionRegular-ALLWA.ttf

    - family: NolluqapersonaluseRegular
      fonts:
        - asset: assets/fonts/NolluqapersonaluseRegular-VGMge.otf

    - family: Boldblaster
      fonts:
        - asset: assets/fonts/BoldblasterItalic-K7pMp.otf

    - family: FelonastSC
      fonts:
        - asset: assets/fonts/FelonastSC-ExtraLight.ttf

    - family: amasis-mt-std-black
      fonts:
        - asset: assets/fonts/amasis-mt-std-black.otf

    - family: arlrdbd
      fonts:
        - asset: assets/fonts/arlrdbd.ttf

    - family: WorkSans
      fonts:
        - asset: assets/fonts/WorkSans-Regular.ttf
        - asset: assets/fonts/WorkSans-Medium.ttf
          weight: 500
        - asset: assets/fonts/WorkSans-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/WorkSans-Bold.ttf
          weight: 700
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto-Bold.ttf
        - asset: assets/fonts/Roboto-Regular.ttf
        - asset: assets/fonts/Roboto-Medium.ttf
          weight: 400

    - family: Nunito
      fonts:
        - asset: assets/fonts/Nunito-Bold.ttf
        - asset: assets/fonts/Nunito-Regular.ttf
        - asset: assets/fonts/Nunito-Black.ttf
        - asset: assets/fonts/Nunito-ExtraBold.ttf
        - asset: assets/fonts/Nunito-SemiBold.ttf
        - asset: assets/fonts/Nunito-Light.ttf
        - asset: assets/fonts/Nunito-ExtraLight.ttf



  #         style: italic
  #   - family: Trajan Pro
  #     fonts:
  #       - asset: fonts/TrajanPro.ttf
  #       - asset: fonts/TrajanPro_Bold.ttf
  #         weight: 700
  #
  # For details regarding fonts from package dependencies,
  # see https://flutter.dev/custom-fonts/#from-packages
